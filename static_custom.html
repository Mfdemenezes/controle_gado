<!DOCTYPE html>
<html>
<head>
    <style>
        /* Tema Verde Musgo para Swagger UI */
        .swagger-ui .topbar { 
            background-color: #556B2F !important; 
            border-bottom: 4px solid #6B8E23 !important;
        }
        
        .swagger-ui .info .title {
            color: #556B2F !important;
            font-size: 38px !important;
            font-weight: bold !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
        }
        
        .swagger-ui .info .description {
            font-size: 15px !important;
            line-height: 1.7 !important;
            color: #333 !important;
        }
        
        /* Botões e ações */
        .swagger-ui .btn.authorize {
            background-color: #6B8E23 !important;
            border-color: #556B2F !important;
        }
        
        .swagger-ui .btn.execute {
            background-color: #556B2F !important;
            border-color: #4a5e24 !important;
        }
        
        .swagger-ui .btn.execute:hover {
            background-color: #6B8E23 !important;
        }
        
        /* Operações HTTP */
        .swagger-ui .opblock.opblock-post {
            background: rgba(107, 142, 35, 0.15) !important;
            border-color: #6B8E23 !important;
        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #6B8E23 !important;
        }
        
        .swagger-ui .opblock.opblock-get {
            background: rgba(85, 107, 47, 0.1) !important;
            border-color: #556B2F !important;
        }
        
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #556B2F !important;
        }
        
        .swagger-ui .opblock.opblock-put {
            background: rgba(184, 134, 11, 0.1) !important;
            border-color: #B8860B !important;
        }
        
        .swagger-ui .opblock.opblock-delete {
            background: rgba(165, 42, 42, 0.1) !important;
            border-color: #A52A2A !important;
        }
        
        /* Esquema e autenticação */
        .swagger-ui .scheme-container {
            background: #f0f4e8 !important;
            box-shadow: 0 2px 6px rgba(85, 107, 47, 0.2) !important;
            border: 1px solid #d0d8c0 !important;
        }
        
        /* Links */
        .swagger-ui a {
            color: #556B2F !important;
        }
        
        .swagger-ui a:hover {
            color: #6B8E23 !important;
        }
        
        /* Headers de seção */
        .swagger-ui .opblock-tag {
            border-bottom: 2px solid #556B2F !important;
        }
        
        /* Responses success */
        .swagger-ui .response-col_status {
            color: #6B8E23 !important;
        }
        
        /* Tabelas */
        .swagger-ui table thead tr th {
            color: #556B2F !important;
            border-bottom: 2px solid #556B2F !important;
        }
    </style>
</head>
</html>
