version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gado_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: controle_gado
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gado_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gado_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: controle_gado
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres_password}
      API_SECRET_KEY: ${API_SECRET_KEY:-change_this_secret_key}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api_gado.py:/app/api_gado.py
      - ./.env:/app/.env
    networks:
      - gado_network
    command: uvicorn api_gado:app --host 0.0.0.0 --port 8000 --reload

  # Nginx (Web Server para servir o frontend)
  nginx:
    image: nginx:alpine
    container_name: gado_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./mobile_app.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - gado_network

  # N8N - Automação de Workflows
  n8n:
    image: n8nio/n8n
    container_name: gado_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-postgres_password}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${N8N_HOST:-localhost}:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflow_relatorio_diario.json:/home/node/.n8n/workflows/relatorio_diario.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gado_network

  # PgAdmin (opcional - interface gráfica para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4
    container_name: gado_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gado.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - gado_network

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  gado_network:
    driver: bridge
